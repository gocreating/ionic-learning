<ion-header>

  <ion-navbar>
    <ion-title>更多</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="notLogin">
    <ion-card>
      <ion-card-header text-center>
        登入體驗更多功能
      </ion-card-header>
      <ion-card-content text-center>
        <button ion-button outline small (click)="showModal()">登入/註冊</button>
      </ion-card-content>
    </ion-card>
  </div>

  <div *ngIf="logined">
    <ion-list class="marginTop">
      <button ion-item>
        <ion-avatar item-start>
          <img src={{headface}} />
        </ion-avatar>
        <h2>fuck</h2>
        <p>
          查看個人主頁或編輯簡介
        </p>
      </button>
    </ion-list>
  </div>
</ion-content>
